<template>
    <lightning-card  title="Filters">
        <table>
            <tbody>
                <tr>
                    <td width="25%">
                        <lightning-dual-listbox name="host"
                        label="Hosts"
                        source-label="Available"
                        selected-label="Selected"
                        field-level-help="Select Hosts to filter to"
                        options={hostOptions}
                        onchange={handleHostChange}></lightning-dual-listbox>
                    </td>
                    <td width="25%">
                        <lightning-dual-listbox name="nation"
                        label="Nations"
                        source-label="Available"
                        selected-label="Selected"
                        field-level-help="Select Nations to filter to"
                        options={nationOptions}
                        onchange={handleNationChange}></lightning-dual-listbox>
                    </td>
                    <td width="25%">
                        <c-multi-select-picklist label="Season" query={seasonQueryString}
                            value={seasonSelections} onchange={handleSeasonChange}></c-multi-select-picklist>
                    </td>
                    <td>
                        <c-multi-select-picklist label="Ski" default-options={skiOptions}
                            value={skiSelections} max-selections="1" onchange={handleSkiChange}></c-multi-select-picklist>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><lightning-button variant="brand" label="Render" title="Primary action" onclick={filtersUpdated} class="slds-var-m-left_x-small"></lightning-button></td>
                </tr>
            </tbody>
        </table>
    </lightning-card>

    <lightning-card title="Chart Series" icon-name="custom:custom1">
        <lightning-layout>
            <lightning-layout-item size="6">
                <div id="ClimbsByCountry" class="chart1 chart slds-var-m-around_medium" lwc:dom="manual"></div>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <div id="ClimbsByCountryAO" class="chart2 chart slds-var-m-around_medium" lwc:dom="manual"></div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

    <lightning-card title="Box Plot Series" icon-name="custom:custom2">
        <lightning-layout>
            <lightning-layout-item size="6">
                <div id="TotalTimeByPeak" class="chart3 chart slds-var-m-around_medium" lwc:dom="manual"></div>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <div id="TotalTimeByPeakAO" class="chart4 chart slds-var-m-around_medium" lwc:dom="manual"></div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>


</template>
