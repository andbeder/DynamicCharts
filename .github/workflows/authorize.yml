# .github/workflows/authorize.yml
name: Salesforce CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Inject these for every job in the workflow
env:
  SF_JWT_KEY_BASE64: ${{ secrets.SF_JWT_KEY_BASE64 }}
  SFDC_USERNAME: ${{ secrets.SFDC_USERNAME }}
  SFDC_CLIENT_ID: ${{ secrets.SFDC_CLIENT_ID }}
  SFDC_LOGIN_URL: ${{ secrets.SFDC_LOGIN_URL }}

jobs:
  authorize:
    runs-on: ubuntu-latest
    env:
      SF_JWT_KEY_BASE64: ${{ secrets.SF_JWT_KEY_BASE64 }}
      SFDC_USERNAME: ${{ secrets.SFDC_USERNAME }}
      SFDC_CLIENT_ID: ${{ secrets.SFDC_CLIENT_ID }}
      SFDC_LOGIN_URL: ${{ secrets.SFDC_LOGIN_URL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci
      - name: JWT-Authorize
        run: node scripts/agents/sfdcAuthorizer.js
