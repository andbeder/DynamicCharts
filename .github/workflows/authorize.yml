# .github/workflows/authorize.yml
name: Salesforce CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Inject these for every job in the workflow
env:
  SF_JWT_KEY_BASE64: ${{ secrets.SF_JWT_KEY_BASE64 }}
  SFDC_USERNAME: ${{ secrets.SFDC_USERNAME }}
  SFDC_CLIENT_ID: ${{ secrets.SFDC_CLIENT_ID }}
  SFDC_LOGIN_URL: ${{ secrets.SFDC_LOGIN_URL }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      # No auth step here—it’ll be picked up by any agent or script
      # that expects SFDC_USERNAME, SFDC_CLIENT_ID, etc.

      - name: Run LWC tests
        run: npm test

      - name: Deploy to Salesforce Org
        run: |
          # your deploy commands here, e.g.
          sf force:source:deploy -p force-app/main/default
